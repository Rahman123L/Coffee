<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="images/bg.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#57534e',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 40px 1px rgba(0, 0, 0, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>

</head>
<body class="bg-[#F3F3E0]">

    <main class="w-[80%] md:w-full mx-auto flex justify-center items-center md:h-screen mt-28 md:mt-0">
        <div class="space-y-1">
            <img class="w-[40%] md:w-[60%] mx-auto object-contain" src="images/bg.png">
            <form action="" method="" class="grid gap-y-3">
                <label class="grid gap-1">
                    <input type="text" placeholder=". . . . ." required autocomplete="off" class="peer order-2 transition-colors duration-500 w-full text-xs md:text-sm text-gray-500 placeholder:text-xs md:placeholder:text-sm bg-white bg-opacity-60 px-5 py-1.5 border-[0.5px] border-gray-200 focus:border-primary rounded-md focus:outline-none focus:ring-0"/>
                    <h1 class="peer-focus:text-primary order-1 transition-colors mx-1 text-xs md:text-sm text-slate-800 font-medium capitalize">Username</h1>
                </label>
                <label class="grid gap-1">
                    <input type="password" placeholder=". . . . ." required autocomplete="off" class="peer order-2 transition-colors duration-500 w-full text-xs md:text-sm text-gray-500 placeholder:text-xs md:placeholder:text-sm bg-white bg-opacity-60 px-5 py-1.5 border-[0.5px] border-gray-200 focus:border-primary rounded-md focus:outline-none focus:ring-0"/>
                    <h1 class="peer-focus:text-primary order-1 transition-colors mx-1 text-xs md:text-sm text-slate-800 font-medium capitalize">Password</h1>
                </label>
                <button type="button" class="bg-primary py-1.5 px-3 rounded-md">
                    <h1 class="text-xs md:text-sm text-white font-medium">Sign In</h1>
                </button>
            </form>
            <div class="text-center pt-5">
                <h1 class="text-[10px] md:text-xs text-gray-500 font-normal">Belum Punya Akun? <a href="register.html" class="hover:underline hover:text-primary">Sign Up</a></h1>
                <h1 class="text-[10px] md:text-xs text-gray-500 font-normal">Ingin <a href="../index.html" class="hover:underline hover:text-primary">Kembali?</a></h1>
            </div>
        </div>

        <div x-data="{ modal : true }" x-show="modal" x-transition.duration.300ms.opacity.50 :class="{ 'visible': modal, 'invisible': !modal }" class="invisible fixed inset-0 z-50 bg-[#0000006E] flex items-center justify-center h-screen">
            <div class="w-[80%] sm:w-[50%] md:w-[35%] bg-white py-10 px-5 rounded-lg md:rounded-xl space-y-4">

                </svg>
                <div class="text-center">
                    <h1 class="text-base md:text-lg text-[#4A4A4A] font-bold">Password Anda Salah</h1>
                </div>
                <div @click="modal = false" class="w-fit bg-[#F21E1EED] py-1.5 px-6 rounded mx-auto cursor-pointer">
                    <h1 class="text-xs md:text-sm text-white font-medium capitalize">Mengerti</h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
